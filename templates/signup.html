<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/signup.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class = "banner">
        <div class = "navbar">
            <img src="5-More.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/workout">My Workouts</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Signup Container("Box") -->
    <div class = "signup-box">â€º
        <form action="{{ url_for('signup') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
  
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <!-- Signup Button that should direct you to the login page once pressed -->
            <a href="/login">
                <button class = "btn"><span></span>Sign Up</button>
            </a>
            <!-- Signup with google button -->
            <a href="https://accounts.google.com/signup" target="_blank">
                <button class="google-btn"><span></span>Sign Up with Google</button>
              </a>
        </form>
    </div>
</body>
</html>
