<!--login page with a button for google oauth-->
<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="static/login.css">
  </head>

  <!-- Navigation Bar -->
  <body>
    <div class = "banner">
        <div class = "navbar">
            <img src="5-More.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/workout">My Workouts</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Login Container("Box") -->
    <div class = "login-box">
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username", placeholder="Enter Username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

            <a href="/workout">
                <button class = "btn"><span></span>Login</button>
            </a>

            <!-- Login with google button -->
            <a href="{{ url_for('login_google') }}">
                <button class = "btn"><span></span>Login with Google</button>
            </a>
        </form>
    </div>
  </body>
</html>
