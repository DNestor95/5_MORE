<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts</title>
    <link rel="stylesheet" href="static/workout.css">
</head>
<body>
    <!-- navigation bar -->
    <body>
        <div class = "banner">
            <div class = "navbar">
                <img src="./images/5-More.png" class = "logo">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/workout">My Workouts</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <h1>Workouts for {{ user.email }}</h1>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Reps</th>
              <th>Sets</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            {% for workout in workouts %}
              <tr>
                <td>{{ workout.name }}</td>
                <td>{{ workout.reps }}</td>
                <td>{{ workout.sets }}</td>
                <td>{{ workout.weight }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
</body>
</html>
